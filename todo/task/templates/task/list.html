<h1>To-do app</h1>
<form method="post" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" value="Submit" name="Create Task">
</form>
{% for task in tasks %}
    <div>
        <p>{{ task }}</p>
        <a href="{% url 'task:update_task' task.id %}">Update</a>
    </div>
{% endfor %}
